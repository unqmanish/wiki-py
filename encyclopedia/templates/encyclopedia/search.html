{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results for {{query}}
{% endblock %}

{% block body %}
    <h1>Search results for {{query}}:</h1>

    <ul>
        {% for entry in entries %}
            <li>
                <a href="{% url "entry" entry %}">
                    {{ entry }}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
